<h1>Status: {{ connectionStatus }}</h1>
<button (click)="getOnlineStatus()">get status</button>
<h1>Users!</h1>
<ul>
  <li *ngFor="let user of users$ | async">{{ user.id }}: {{ user.name }}</li>
</ul>

<button (click)="fetchUsers()">Fetch</button>

<button (click)="addUser()">Add</button>

<button (click)="updateUser()">Update</button>

<button (click)="deleteUser()">Delete</button>
