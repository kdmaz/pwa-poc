<h1>Status: {{ connectionStatus }}</h1>
<button (click)="getOnlineStatus()">get status</button>
<h1>Users!</h1>
<ul>
  <li *ngFor="let user of users$ | async">
    {{ user.id }}: {{ user.name }}
    <span (click)="deleteUser(user.id)" style="cursor: pointer;">X</span>
  </li>
</ul>

<button (click)="fetchUsers()">Fetch</button>

<button (click)="addUser(name.value)">Add</button>
<input #name placeholder="New User"/>
